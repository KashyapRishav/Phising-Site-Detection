{% extends 'base.html' %}
{% block title %}Contact {% endblock title %}
{% block contactactive %}active{% endblock contactactive %}
{% block body %}
    <div class="container my-3">
        <h3>Contact us: </h3>
        <form class="border rounded py-2 px-2" action="/contact" method="post">
            {% csrf_token %}
            <div class="form-group my-2 mx-2">
                <label for="name">Name</label>
                <input type="text" class="form-control my-2" id="name" name="name"aria-describedby="name">
            </div>
            <div class="form-group my-2 mx-2">
                <label for="email">Email address</label>
                <input type="email" class="form-control my-2" id="email" name="email" aria-describedby="emailHelp">
            </div>  

            <div class="form-group my-2 mx-2">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control my-2" id="phone" name="phone">
            </div>

            <div class="form-group my-2 mx-2">
                <label for="content">Describe your issue :</label>
                <textarea class="form-control my-2" name="content" id="content" cols="30" rows="5"></textarea>
            </div>


            <button type="submit" class="btn btn-primary my-2 mx-2">Submit</button>
        </form>
    </div
{% endblock body %}
